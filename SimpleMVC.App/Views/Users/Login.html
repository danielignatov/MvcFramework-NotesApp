<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="row">
            <div class="col-xl-4 offset-xl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-10 offset-sm-1 col-10 offset-1">
                <h1>Login</h1>
                <hr>
                <form action="login" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Username</span>
                        <input type="text" class="form-control" placeholder="Type in your username..." name="Username" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Password</span>
                        <input type="password" class="form-control" placeholder="Type in your password..." name="Password" aria-describedby="basic-addon1">
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-8">
                            <button type="submit" class="btn btn-block btn-primary">Login!</button>
                        </div>
                        <div class="col-4">
                            <a href="../../home/index" style="text-decoration: none;"><button type="button" class="btn btn-block btn-default">Back</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
